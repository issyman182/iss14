name: ISS14 Build and Deploy

on:
  push:
    branches:
      - release
    tags:
      - '^(release)( )([0-9]+\.[0-9]+\.[0-9]+)$'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4.2.2
      with:
        submodules: 'recursive'
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4.1.0
      with:
        dotnet-version: 9.0.x
      
    - name: Get Engine Tag
      run: |
        cd RobustToolbox
        git fetch --depth=1
    
    - name: Install dependencies
      run: dotnet restore
      
    # Schritt 1 aus Tutorial: Packaging Tool bauen
    - name: Build Packaging Tool
      run: dotnet build Content.Packaging --configuration Release

    # Schritt 2 aus Tutorial: Packager ausführen (Linux x64)
    - name: Package Server
      run: dotnet run --project Content.Packaging server --hybrid-acz --platform linux-x64

    # Wir laden nur das fertige ZIP hoch, das spart Zeit und Speicher
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: server-zip
        path: release/SS14.Server_linux-x64.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: server-zip
          path: ./downloaded-artifact

      - name: Create SSH key file
        env:
          SSH_KEY_ED25519: ${{ secrets.SSH_KEY_ED25519 }}
        run: echo "$SSH_KEY_ED25519" > ssh_key && chmod 600 ssh_key

      - name: Stop Service and Cleanup Testing Dir
        run: |
          # 1. Stoppe den Service (falls nötig)
          # 2. Erstelle den testing Ordner falls er nicht existiert
          # 3. Lösche den Inhalt von testing, um sauber zu entpacken
          ssh -p 18281 -i ssh_key -o StrictHostKeyChecking=no deploy@lemonsquizy.com "
            if sudo systemctl is-active iss14; then
              sudo systemctl stop iss14
              echo 'ISS14 was running. Stopped ISS14'
            fi
            mkdir -p /home/iss14/testing
            rm -rf /home/iss14/testing/*
          "

      - name: Copy Zip to Server
        run: |
          # Kopiere das ZIP in den testing Ordner
          scp -P 18281 -i ssh_key ./downloaded-artifact/SS14.Server_linux-x64.zip deploy@lemonsquizy.com:/home/iss14/testing/
        
      - name: Unzip and Start Service
        run: |
          ssh -p 18281 -i ssh_key -o StrictHostKeyChecking=no deploy@lemonsquizy.com "
            # Ins Verzeichnis wechseln
            cd /home/iss14/testing
            
            # Entpacken (-o überschreibt ohne Nachfrage)
            unzip -o SS14.Server_linux-x64.zip
            
            # Zip Datei danach löschen (optional, spart Platz)
            #rm SS14.Server_linux-x64.zip
            
            # Service starten
            sudo systemctl start ISS14
            echo 'ISS14 started'
          "